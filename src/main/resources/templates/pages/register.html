<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">

    <div class="auth-container">
        <h2>Register</h2>

        <p class="message" th:if="${message}" th:text="${message}"></p>

        <p class="error-message" th:if="${error}" th:text="${error}"></p>

        <form th:action="@{/register}" method="post">

            <input
                    type="text"
                    name="name"
                    placeholder="Full Name"
                    required
                    class="form-control"
            />

            <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    required
                    class="form-control"
            />

            <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="form-control"
            />

            <input
                    type="text"
                    name="phoneNumber"
                    placeholder="Phone Number"
                    required
                    class="form-control"
            />

            <input
                    type="text"
                    name="address"
                    placeholder="Physical Address (for logistics)"
                    required
                    class="form-control"
            />

            <div class="role-selection">
                <label for="role">Register As:</label>
                <select name="role" id="role" required class="form-control">
                    <option value="" disabled selected>Select Your Role</option>
                    <option value="SELLER">Seller (Shop Owner)</option>
                    <option value="SUPPLIER">Supplier (Wholesaler)</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>
            Already have an account?
            <a th:href="@{/login}">Login</a>
        </p>
    </div>

</div>
