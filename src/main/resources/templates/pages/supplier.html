<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">

    <!-- Message -->
    <div class="message" th:if="${param.message}" th:text="${param.message}"></div>
    <div class="error-message" th:if="${param.error}" th:text="${param.error}"></div>

    <div class="supplier-page">

        <div class="supplier-header">
            <h1>Suppliers</h1>

            <div class="add-sup">
                <a th:href="@{/supplier/add}">
                    <button type="button">Add Supplier</button>
                </a>
            </div>
        </div>

        <!-- Supplier list -->
        <ul class="supplier-list" th:if="${suppliers}">
            <li class="supplier-item" th:each="supplier : ${suppliers}">
                <span th:text="${supplier.name}"></span>

                <div class="supplier-actions">

                    <a th:href="@{/supplier/edit/{id}(id=${supplier.id})}">
                        <button type="button">Edit</button>
                    </a>

                    <form th:action="@{/supplier/delete}" method="post"
                          style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this supplier?');">
                        <input type="hidden" name="id" th:value="${supplier.id}"/>
                        <button type="submit" style="background:#dc3545;">Delete</button>
                    </form>

                </div>
            </li>
        </ul>

    </div>

</div>
