<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">

    <!-- Message -->
    <div class="message" th:if="${param.message}" th:text="${param.message}"></div>
    <div class="error-message" th:if="${param.error}" th:text="${param.error}"></div>

    <div class="category-page">

        <div class="category-header">
            <h1>Categories</h1>

            <div class="add-cat">

                <!-- Add / Edit form -->
                <form th:action="${isEditing} ? @{/category/update} : @{/category/add}" method="post"
                      style="display:flex; gap:10px; width:100%;">

                    <input
                            type="text"
                            name="name"
                            placeholder="Category Name"
                            th:value="${categoryName}"
                            required
                    />

                    <!-- Editing id hidden -->
                    <input type="hidden" name="id" th:if="${isEditing}" th:value="${editingCategoryId}" />

                    <button type="submit" th:text="${isEditing} ? 'Edit Category' : 'Add Category'"></button>
                </form>

            </div>
        </div>

        <!-- Category List -->
        <ul class="category-list" th:if="${categories}">
            <li class="category-item" th:each="category : ${categories}" th:key="${category.id}">
                <span th:text="${category.name}"></span>

                <div class="category-actions">

                    <!-- Edit button -->
                    <a th:href="@{/category(editId=${category.id})}">
                        <button type="button">Edit</button>
                    </a>

                    <!-- Delete with confirm -->
                    <form th:action="@{/category/delete}" method="post" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this category?');">

                        <input type="hidden" name="id" th:value="${category.id}"/>
                        <button type="submit" style="background:#dc3545;">Delete</button>
                    </form>

                </div>
            </li>
        </ul>

    </div>

</div>
