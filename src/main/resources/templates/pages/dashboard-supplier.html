<div xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <div class="message" th:if="${message}" th:text="${message}"></div>
    <div class="dashboard-page">
        <h2 style="color: #27ae60;">Supplier Dashboard</h2>

        <div class="button-group">
            <button type="button" onclick="changeChartData('count')">Orders Received</button>
            <button type="button" onclick="changeChartData('quantity')">Stock Supplied</button>
            <button type="button" onclick="changeChartData('amount')">Total Billing</button>
        </div>

        <div class="chart-section">
            <canvas id="transactionChart" height="120"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        window.transactionData = /*[[${transactionData}]]*/ [];
    </script>

    <script src="/js/dashboard-chart.js"></script>

</div>
